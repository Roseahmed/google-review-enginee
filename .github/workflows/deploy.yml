name: Update & Deploy Reviews

on:
  push:
    branches:
      - main # Run on every push to main
  schedule:
    - cron: "30 0 * * *" # Daily at 6 AM IST (00:30 UTC)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: bun install

      # 4️⃣ Validate Secret (No .env needed)
      - name: Validate GOOGLE_API_KEY
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "❌ GOOGLE_API_KEY is NOT set"
            exit 1
          else
            echo "✅ GOOGLE_API_KEY detected"
          fi

      # 5️⃣ Run fetch script (using GitHub secret)
      - name: Fetch latest reviews
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: bun run fetch:reviews

      # 6️⃣ Commit updated JSON (only if changed)
      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if git diff --quiet data/; then
           echo "No review changes"
          else
           git add .
           git commit -m "Auto update reviews"
           git push
          fi

      # 7️⃣ Configure GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      # 8️⃣ Upload artifact (deploy only data folder)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./data

      # 9️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
